<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

.hidden {
  display: none;
}

.tap {
  font-size: 22px;
  animation: pulse 1.5s infinite;
  cursor: pointer;
}

.container {
  text-align: center;
  max-width: 90%;
  animation: fadeIn 2s ease forwards;
}

.photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 35px rgba(255,105,180,0.7);
  margin-bottom: 20px;
  opacity: 0;
  animation: reveal 2s ease forwards;
}

.name {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 20px;
  opacity: 0;
}

.message {
  font-size: 18px;
  line-height: 1.7;
  min-height: 200px;
}

.countdown {
  margin-top: 25px;
  font-size: 16px;
  opacity: 0.85;
}

.final {
  margin-top: 25px;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: opacity 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- TAP SCREEN -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- MAIN CONTENT -->
<div class="center hidden" id="main">
  <div class="container">
    <img src="Purple and Gold Modern Happy New Year Instagram Post.png" class="photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>
    <div class="countdown" id="countdown"></div>
    <div class="final" id="final"></div>
  </div>
</div>

<script>
const herName = "My Love üåô"; // CHANGE HER NAME HERE

const lines = [
  "Happy New Year.",
  "",
  "This year, I couldn‚Äôt give you a gift.",
  "Not because you don‚Äôt deserve one‚Ä¶",
  "but because right now, I have nothing.",
  "",
  "What I do have is a promise.",
  "I‚Äôm building my life, my future,",
  "and everything I dream of ‚Äî for you.",
  "",
  "Next year‚Ä¶ expect something big."
];

const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");

startScreen.onclick = () => {
  startScreen.classList.add("hidden");
  main.classList.remove("hidden");
  revealName();
  setTimeout(typeMessage, 2500);
  startCountdown();
};

function revealName() {
  const nameDiv = document.getElementById("name");
  let i = 0;
  nameDiv.style.opacity = 1;
  const interval = setInterval(() => {
    nameDiv.innerHTML += herName.charAt(i);
    i++;
    if (i >= herName.length) clearInterval(interval);
  }, 120);
}

let line = 0, char = 0;
const msgDiv = document.getElementById("message");

function typeMessage() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      msgDiv.innerHTML += lines[line].charAt(char);
      char++;
      setTimeout(typeMessage, 40);
    } else {
      msgDiv.innerHTML += "<br>";
      char = 0;
      line++;
      setTimeout(typeMessage, 600);
    }
  } else {
    const final = document.getElementById("final");
    final.innerText = "One day, I‚Äôll give you everything üíç";
    final.style.opacity = 1;
  }
}

function startCountdown() {
  const countdown = document.getElementById("countdown");
  const target = new Date(new Date().getFullYear() + 1, 0, 1);

  setInterval(() => {
    const now = new Date();
    const diff = target - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdown.innerHTML = `Countdown to your next gift üéÅ : ${days} days`;
  }, 1000);
}
</script>

</body>
</html>
