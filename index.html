<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow-x: hidden;
  transition: background 3s ease;
}

/* Center */
.center {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 16px;
  flex-direction: column;
  text-align: center;
}

.hidden { display: none; }

/* Tap */
.tap {
  font-size: 20px;
  padding: 14px 26px;
  border-radius: 28px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255,105,180,0.6);
  animation: pulse 1.8s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  padding: 26px 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  box-shadow: 0 0 45px rgba(255,105,180,0.25);
  animation: fadeIn 2s ease forwards;
}

/* Photo */
.photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.7);
  box-shadow: 0 0 40px rgba(255,105,180,0.8);
  margin-bottom: 18px;
}

/* Name */
.name {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 16px;
  opacity: 0;
}

/* Message */
.message {
  font-size: 17px;
  line-height: 1.9;
  min-height: 320px;
  padding: 0 4px;
}

/* Final */
.final {
  margin-top: 22px;
  font-size: 21px;
  font-weight: 600;
  opacity: 0;
  transform: scale(0.9);
  transition: all 2s ease;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 16px;
  animation: rise 6s ease forwards;
  pointer-events: none;
}

@keyframes rise {
  from { transform: translateY(0) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- TAP -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- MAIN -->
<div class="center hidden" id="main">
  <div class="card">
    <img src="IMG_20251103_110419.jpg" class="photo" alt="Her Photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>
    <div class="final" id="final"></div>
  </div>
</div>

<script>
// üîß CHANGE HER NAME
const herName = "My Love üåô";

const lines = [
  "Happy New Year, my love.",
  "",
  "I want to tell you something honestly.",
  "",
  "This year, I couldn‚Äôt give you a birthday gift.",
  "And I couldn‚Äôt give you a New Year gift either.",
  "",
  "Not because I didn‚Äôt care,",
  "but because right now my situation is not good.",
  "",
  "What I want you to know is this ‚Äî",
  "even when others tried to give you things,",
  "you chose me instead.",
  "",
  "That choice means more to me than any gift.",
  "",
  "I may not have much today,",
  "but my feelings for you are real and steady.",
  "",
  "I‚Äôm working hard to become better,",
  "so one day I can give you everything you deserve.",
  "",
  "Thank you for believing in me."
];

const start = document.getElementById("startScreen");
const main = document.getElementById("main");

start.onclick = () => {
  start.classList.add("hidden");
  main.classList.remove("hidden");
  revealName();
  setTimeout(typeMessage, 2200);
};

// Name reveal
function revealName() {
  const el = document.getElementById("name");
  let i = 0;
  el.style.opacity = 1;
  const intv = setInterval(() => {
    el.innerHTML += herName.charAt(i);
    i++;
    if (i >= herName.length) clearInterval(intv);
  }, 130);
}

// Typewriter
let l = 0, c = 0;
const msg = document.getElementById("message");

function typeMessage() {
  if (l < lines.length) {
    if (c < lines[l].length) {
      msg.innerHTML += lines[l].charAt(c);
      c++;
      setTimeout(typeMessage, 45);
    } else {
      msg.innerHTML += "<br>";
      c = 0;
      l++;
      setTimeout(typeMessage, 650);
    }
  } else {
    finalReveal();
  }
}

// Final reveal
function finalReveal() {
  document.body.style.background =
    "radial-gradient(circle at center, #1a2a33, #000)";

  const final = document.getElementById("final");
  final.innerText = "One day, I‚Äôll give you everything üíç";
  final.style.opacity = 1;
  final.style.transform = "scale(1)";

  heartBurst();
}

function heartBurst() {
  for (let i = 0; i < 999; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "-20px";
    h.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }
}
</script>

</body>
</html>
