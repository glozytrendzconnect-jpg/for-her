<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow-x: hidden;
  transition: background 2s ease;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 16px;
  flex-direction: column;
  text-align: center;
}

.hidden { display: none; }

/* Buttons */
.tap, .option {
  font-size: 18px;
  padding: 14px 26px;
  border-radius: 28px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,105,180,0.5);
  margin: 10px;
  cursor: pointer;
}

.tap {
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* Gift */
.gift-box {
  font-size: 90px;
  animation: shake 1.2s infinite;
  cursor: pointer;
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0); }
}

/* Question */
.question {
  font-size: 20px;
  margin-bottom: 20px;
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  padding: 26px 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  box-shadow: 0 0 45px rgba(255,105,180,0.25);
}

.photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.7);
  box-shadow: 0 0 40px rgba(255,105,180,0.8);
  margin-bottom: 18px;
}

.name {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 16px;
  opacity: 0;
}

.message {
  font-size: 17px;
  line-height: 1.9;
  min-height: 320px;
}

.final {
  margin-top: 22px;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: 2s ease;
}
</style>
</head>

<body>

<!-- START -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- GIFT -->
<div class="center hidden" id="giftScreen">
  <div class="gift-box" id="giftBox">üéÅ</div>
  <div style="margin-top:16px;">Tap to open your gift</div>
</div>

<!-- QUESTIONS -->
<div class="center hidden" id="questionScreen">
  <div class="question" id="questionText"></div>
  <div class="option" onclick="nextQuestion()">Okay‚Ä¶ tell me üòü</div>
  <div class="option" onclick="nextQuestion()">You‚Äôre scaring me üò∂</div>
</div>

<!-- MAIN -->
<div class="center hidden" id="main">
  <div class="card">
    <img src="IMG_20251103_110419.jpg" class="photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>
    <div class="final" id="final"></div>
  </div>
</div>

<script>
const herName = "My Love üåô";

const questions = [
  "I need to tell you something important‚Ä¶",
  "This might change everything between us‚Ä¶",
  "Are you sure you want to continue?"
];

let qIndex = 0;

const lines = [
  "Happy New Year, my love.",
  "",
  "I want to tell you something honestly.",
  "",
  "This year, I couldn‚Äôt give you a birthday gift.",
  "And I couldn‚Äôt give you a New Year gift either.",
  "",
  "Not because I didn‚Äôt care,",
  "but because right now my situation is not good.",
  "",
  "Even when others tried to give you things,",
  "you chose me instead.",
  "",
  "That choice means more to me than any gift.",
  "",
  "I may not have much today,",
  "but my feelings for you are real and steady.",
  "",
  "I‚Äôm working hard to become better,",
  "so one day I can give you everything you deserve.",
  "",
  "And hey‚Ä¶ sorry for scaring you earlier üòÖ‚ù§Ô∏è",
  "I just wanted to surprise you."
];

const start = document.getElementById("startScreen");
const gift = document.getElementById("giftScreen");
const giftBox = document.getElementById("giftBox");
const questionScreen = document.getElementById("questionScreen");
const questionText = document.getElementById("questionText");
const main = document.getElementById("main");

start.onclick = () => {
  start.classList.add("hidden");
  gift.classList.remove("hidden");
};

giftBox.onclick = () => {
  gift.classList.add("hidden");
  questionScreen.classList.remove("hidden");
  questionText.innerText = questions[0];
};

function nextQuestion() {
  qIndex++;
  if (qIndex < questions.length) {
    questionText.innerText = questions[qIndex];
  } else {
    questionScreen.classList.add("hidden");
    main.classList.remove("hidden");
    revealName();
    setTimeout(typeMessage, 2000);
  }
}

function revealName() {
  const el = document.getElementById("name");
  el.style.opacity = 1;
  el.innerText = herName;
}

let l = 0, c = 0;
const msg = document.getElementById("message");

function typeMessage() {
  if (l < lines.length) {
    if (c < lines[l].length) {
      msg.innerHTML += lines[l].charAt(c);
      c++;
      setTimeout(typeMessage, 45);
    } else {
      msg.innerHTML += "<br>";
      c = 0;
      l++;
      setTimeout(typeMessage, 600);
    }
  } else {
    const final = document.getElementById("final");
    final.innerText = "One day, I‚Äôll give you everything üíç";
    final.style.opacity = 1;
  }
}
</script>

</body>
</html>
