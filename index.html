<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

/* üåå Floating Hearts */
.heart {
  position: absolute;
  color: rgba(255, 100, 150, 0.6);
  font-size: 14px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); opacity: 0; }
  to { transform: translateY(-10vh) scale(1.3); opacity: 1; }
}

/* Center Layout */
.center {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

.hidden {
  display: none;
}

/* Tap Screen */
.tap {
  font-size: 22px;
  padding: 16px 28px;
  border-radius: 30px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255,105,180,0.5);
  animation: pulse 1.8s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* Glass Card */
.card {
  max-width: 90%;
  padding: 30px 24px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  box-shadow: 0 0 40px rgba(255,105,180,0.25);
  animation: fadeIn 2s ease forwards;
}

/* Photo */
.photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 40px rgba(255,105,180,0.7);
  margin-bottom: 20px;
  animation: photoGlow 3s infinite alternate;
}

@keyframes photoGlow {
  from { box-shadow: 0 0 25px rgba(255,105,180,0.5); }
  to { box-shadow: 0 0 45px rgba(255,105,180,0.9); }
}

.name {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 18px;
  opacity: 0;
}

.message {
  font-size: 18px;
  line-height: 1.75;
  min-height: 220px;
}

/* üå± Progress */
.progress-wrap {
  margin-top: 30px;
}

.progress-text {
  font-size: 15px;
  opacity: 0.9;
  margin-bottom: 10px;
}

.progress-bar {
  width: 260px;
  height: 9px;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  overflow: hidden;
  margin: auto;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #ff9a9e
  );
  background-size: 200% 200%;
  animation: shimmer 3s infinite;
  border-radius: 10px;
  transition: width 2s ease;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Final Line */
.final {
  margin-top: 26px;
  font-size: 21px;
  font-weight: 600;
  opacity: 0;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  from { text-shadow: 0 0 10px rgba(255,105,180,0.4); }
  to { text-shadow: 0 0 20px rgba(255,105,180,0.9); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Tap Screen -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- Main -->
<div class="center hidden" id="main">
  <div class="card">
    <img src="her.jpg" class="photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>

    <div class="progress-wrap">
      <div class="progress-text">
        I‚Äôm building this slowly, honestly ‚Äî for us üå±
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="final" id="final"></div>
  </div>
</div>

<script>
// üíï CONFIG
const herName = "My Love üåô";

const lines = [
  "Happy New Year.",
  "",
  "I know this year I couldn‚Äôt give you a gift.",
  "Not because you weren‚Äôt important‚Ä¶",
  "but because I‚Äôm still building myself.",
  "",
  "Every late night.",
  "Every silent struggle.",
  "Every dream I refuse to give up.",
  "",
  "They‚Äôre all for you."
];

// Tap start
const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");

startScreen.onclick = () => {
  startScreen.classList.add("hidden");
  main.classList.remove("hidden");
  revealName();
  setTimeout(typeMessage, 2500);
  setTimeout(updateProgress, 4000);
  spawnHearts();
};

// Name reveal
function revealName() {
  const nameDiv = document.getElementById("name");
  let i = 0;
  nameDiv.style.opacity = 1;

  const interval = setInterval(() => {
    nameDiv.innerHTML += herName.charAt(i);
    i++;
    if (i >= herName.length) clearInterval(interval);
  }, 140);
}

// Typewriter
let line = 0, char = 0;
const msgDiv = document.getElementById("message");

function typeMessage() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      msgDiv.innerHTML += lines[line].charAt(char);
      char++;
      setTimeout(typeMessage, 45);
    } else {
      msgDiv.innerHTML += "<br>";
      char = 0;
      line++;
      setTimeout(typeMessage, 650);
    }
  } else {
    const final = document.getElementById("final");
    final.innerText = "One day, I‚Äôll give you everything üíç";
    final.style.opacity = 1;
  }
}

// üå± Progress (Jan 1 2026 ‚Üí Jan 1 2027)
function updateProgress() {
  const start = new Date("January 1, 2026").getTime();
  const end = new Date("January 1, 2027").getTime();
  const now = new Date().getTime();

  let progress = ((now - start) / (end - start)) * 100;
  progress = Math.max(0, Math.min(progress, 100));

  document.getElementById("progressFill").style.width =
    Math.floor(progress) + "%";
}

// Floating hearts
function spawnHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 12000);
  }, 900);
}
</script>

</body>
</html>
