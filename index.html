<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #000);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow-x: hidden;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 16px;
  flex-direction: column;
  text-align: center;
}

.hidden { display: none; }

/* Buttons */
.tap, .option {
  font-size: 18px;
  padding: 14px 26px;
  border-radius: 28px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,105,180,0.5);
  margin: 10px;
  cursor: pointer;
}

.tap { animation: pulse 1.8s infinite; }

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* üéÅ Gift */
.gift-box {
  font-size: 90px;
  animation: shake 1.2s infinite;
  cursor: pointer;
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(-6deg); }
  50% { transform: rotate(6deg); }
  75% { transform: rotate(-6deg); }
  100% { transform: rotate(0); }
}

/* Question */
.question {
  font-size: 20px;
  margin-bottom: 22px;
  animation: subtleShake 0.4s;
}

@keyframes subtleShake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  padding: 26px 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  box-shadow: 0 0 45px rgba(255,105,180,0.25);
}

.photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.7);
  box-shadow: 0 0 40px rgba(255,105,180,0.8);
  margin-bottom: 18px;
}

.name {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 16px;
  opacity: 0;
}

.message {
  font-size: 17px;
  line-height: 1.9;
  min-height: 320px;
}

.final {
  margin-top: 20px;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
}

/* ‚ù§Ô∏è HEART LOOP */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 16px;
  animation: floatUp 7s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* üíç RING BOX */
.ring-container {
  margin-top: 25px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 1.5s ease;
}

.ring-container.show {
  opacity: 1;
  transform: scale(1);
}

.ring-box {
  font-size: 60px;
  animation: ringPop 1.5s ease forwards;
}

@keyframes ringPop {
  0% { transform: translateY(20px) scale(0); }
  60% { transform: translateY(-10px) scale(1.2); }
  100% { transform: translateY(0) scale(1); }
}

.ring-text {
  margin-top: 10px;
  font-size: 18px;
  font-weight: 600;
  opacity: 0;
  animation: fadeInText 1.5s ease forwards;
  animation-delay: 1s;
}

@keyframes fadeInText {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- START -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- GIFT -->
<div class="center hidden" id="giftScreen">
  <div class="gift-box" id="giftBox">üéÅ</div>
  <div style="margin-top:16px;">Tap to open</div>
</div>

<!-- QUESTIONS -->
<div class="center hidden" id="questionScreen">
  <div class="question" id="questionText"></div>
  <div class="option" onclick="nextQuestion()">Okay‚Ä¶ üòü</div>
  <div class="option" onclick="nextQuestion()">Just tell me üò¢</div>
</div>

<!-- MAIN -->
<div class="center hidden" id="main">
  <div class="card">
    <img src="IMG_20251103_110419.jpg" class="photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>
    <div class="final" id="final"></div>

    <!-- üíç AUTO RING BOX -->
    <div class="ring-container" id="ringContainer">
      <div class="ring-box">üíç</div>
      <div class="ring-text" id="ringText"></div>
    </div>
  </div>
</div>

<script>
const herName = "My Love üåô";
const ringMessage = "Hunais ‚ù§Ô∏è Nihala";

/* QUESTIONS */
const questions = [
  "I need to talk to you about something very serious‚Ä¶",
  "I‚Äôve been struggling with this for days‚Ä¶",
  "I don‚Äôt know if what I‚Äôm about to say will hurt you‚Ä¶",
  "I‚Äôve been questioning everything between us‚Ä¶",
  "I don‚Äôt know if things can stay the same after this‚Ä¶",
  "I‚Äôve been scared to say this to you directly‚Ä¶",
  "Please don‚Äôt think I stopped caring‚Ä¶",
  "I don‚Äôt want this to end badly‚Ä¶",
  "I don‚Äôt know if you‚Äôll look at me the same way after this‚Ä¶",
  "Are you sure you still want to continue reading?"
];


let qIndex = 0;

const lines = [
  "Happy New Year, my love.",
  "",
  "I want to tell you something honestly.",
  "",
  "This year, I couldn‚Äôt give you a birthday gift.",
  "And I couldn‚Äôt give you a New Year gift either.",
  "",
  "Not because I didn‚Äôt care,",
  "but because right now my situation is not good.",
  "",
  "Even when others tried to give you things,",
  "you chose me instead.",
  "",
  "That choice means more to me than any gift.",
  "",
  "I may not have much today,",
  "but my feelings for you are real and steady.",
  "",
  "I‚Äôm working hard to become better,",
  "so one day I can give you everything you deserve.",
  "",
  "Sorry for scaring you earlier üòÖ‚ù§Ô∏è",
  "I just wanted to surprise you."
];

const start = document.getElementById("startScreen");
const gift = document.getElementById("giftScreen");
const giftBox = document.getElementById("giftBox");
const questionScreen = document.getElementById("questionScreen");
const questionText = document.getElementById("questionText");
const main = document.getElementById("main");
const ringContainer = document.getElementById("ringContainer");
const ringText = document.getElementById("ringText");

start.onclick = () => {
  start.classList.add("hidden");
  gift.classList.remove("hidden");
};

giftBox.onclick = () => {
  gift.classList.add("hidden");
  questionScreen.classList.remove("hidden");
  questionText.innerText = questions[0];
};

function nextQuestion() {
  qIndex++;
  if (qIndex < questions.length) {
    questionText.innerText = questions[qIndex];
  } else {
    questionScreen.classList.add("hidden");
    main.classList.remove("hidden");
    revealName();
    setTimeout(typeMessage, 2000);
  }
}

function revealName() {
  const el = document.getElementById("name");
  el.style.opacity = 1;
  el.innerText = herName;
}

/* TYPEWRITER */
let l = 0, c = 0;
const msg = document.getElementById("message");

function typeMessage() {
  if (l < lines.length) {
    if (c < lines[l].length) {
      msg.innerHTML += lines[l].charAt(c);
      c++;
      setTimeout(typeMessage, 45);
    } else {
      msg.innerHTML += "<br>";
      c = 0;
      l++;
      setTimeout(typeMessage, 600);
    }
  } else {
    finalReveal();
  }
}

/* FINAL */
function finalReveal() {
  document.getElementById("final").innerText =
    "One day, I‚Äôll give you everything üíç";

  startHeartLoop();
  openRingBox();
}

/* ‚ù§Ô∏è HEART LOOP */
function startHeartLoop() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }, 700);
}

/* üíç AUTO OPEN RING BOX */
function openRingBox() {
  setTimeout(() => {
    ringContainer.classList.add("show");
    ringText.innerText = ringMessage;
  }, 1200);
}
</script>

</body>
</html>
