<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

.hidden {
  display: none;
}

.tap {
  font-size: 22px;
  animation: pulse 1.5s infinite;
  cursor: pointer;
}

.container {
  text-align: center;
  max-width: 90%;
  animation: fadeIn 2s ease forwards;
}

.photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 35px rgba(255,105,180,0.7);
  margin-bottom: 20px;
  opacity: 0;
  animation: reveal 2s ease forwards;
}

.name {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 20px;
  opacity: 0;
}

.message {
  font-size: 18px;
  line-height: 1.7;
  min-height: 200px;
}

/* üå± Progress Section */
.progress-wrap {
  margin-top: 30px;
}

.progress-text {
  font-size: 15px;
  opacity: 0.85;
  margin-bottom: 8px;
}

.progress-bar {
  width: 260px;
  height: 8px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin: auto;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff9a9e, #fad0c4);
  border-radius: 10px;
  transition: width 2s ease;
}

.final {
  margin-top: 25px;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: opacity 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div class="center" id="startScreen">
  <div class="tap">Tap to Begin ‚ù§Ô∏è</div>
</div>

<!-- MAIN CONTENT -->
<div class="center hidden" id="main">
  <div class="container">
    <img src="her.jpg" class="photo" alt="Her Photo">
    <div class="name" id="name"></div>
    <div class="message" id="message"></div>

    <!-- üå± PROMISE PROGRESS -->
    <div class="progress-wrap">
      <div class="progress-text">
        I‚Äôm building this, step by step ‚Äî for us üå±
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="final" id="final"></div>
  </div>
</div>

<script>
// üîß CHANGE HER NAME HERE
const herName = "My Love üåô";

// üí¨ MESSAGE CONTENT
const lines = [
  "Happy New Year.",
  "",
  "This year, I couldn‚Äôt give you a gift.",
  "Not because you don‚Äôt deserve one‚Ä¶",
  "but because right now, I have nothing.",
  "",
  "What I do have is a promise.",
  "I‚Äôm building my life, my future,",
  "and everything I dream of ‚Äî for you."
];

const startScreen = document.getElementById("startScreen");
const main = document.getElementById("main");

startScreen.onclick = () => {
  startScreen.classList.add("hidden");
  main.classList.remove("hidden");
  revealName();
  setTimeout(typeMessage, 2500);
  setTimeout(updateProgress, 4000);
};

// üåô NAME REVEAL
function revealName() {
  const nameDiv = document.getElementById("name");
  let i = 0;
  nameDiv.style.opacity = 1;

  const interval = setInterval(() => {
    nameDiv.innerHTML += herName.charAt(i);
    i++;
    if (i >= herName.length) clearInterval(interval);
  }, 120);
}

// ‚å®Ô∏è TYPEWRITER MESSAGE
let line = 0, char = 0;
const msgDiv = document.getElementById("message");

function typeMessage() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      msgDiv.innerHTML += lines[line].charAt(char);
      char++;
      setTimeout(typeMessage, 40);
    } else {
      msgDiv.innerHTML += "<br>";
      char = 0;
      line++;
      setTimeout(typeMessage, 600);
    }
  } else {
    const final = document.getElementById("final");
    final.innerText = "One day, I‚Äôll give you everything üíç";
    final.style.opacity = 1;
  }
}

// üå± PROGRESS (STARTS JAN 1, 2026 ‚Üí ENDS JAN 1, 2027)
function updateProgress() {
  const start = new Date("January 1, 2026 00:00:00").getTime();
  const end   = new Date("January 1, 2027 00:00:00").getTime();
  const now   = new Date().getTime();

  let progress = ((now - start) / (end - start)) * 100;
  progress = Math.max(0, Math.min(progress, 100));

  document.getElementById("progressFill").style.width =
    Math.floor(progress) + "%";
}
</script>

</body>
</html>
